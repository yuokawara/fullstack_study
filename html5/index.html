<!DOCTYPE html>
<html>
    <head>
        <title>Practice</title>
        <meta charset="utf-8">
        
        <!-- 外部css -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />

    </head>
    <body>
        <h1 class = "main" id="top">FullStack Practice</h1>
        <div class="position_title">
            <h1 class="position_maintitle">働いたら負け</h1>
        </div>
        <p>strong<strong>タグ推奨</strong></p>
        <p><em>イタリック</em>はemで記述</p>
        <p><ins>下線</ins>はinsで記述</p>
        <p><sup>上付き文字は</sup>supで記述</p>
        <p><sub>下付き文字は</sub>sub</p>
        <p><del>打ち消し線</del>はdel</p>
        <hr>

        <!-- youtube -->
        <div class="container_youtube">
            <div class="youtube_box">
                <iframe width="420" height="315" src="https://www.youtube.com/embed/90DK7oWNij8" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
            <div class="youtube_box">
                <iframe width="420" height="315" src="https://www.youtube.com/embed/kbjAThDV6vk" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
            <div class="youtube_box">
                <iframe width="420" height="315" src="https://www.youtube.com/embed/QEEorls0ApE" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
        </div>
        <hr>

        <!-- or等 -->
        <div class="container_or">
            <div class="or_box">
                <ol class="ol1" start="10">
                    <li class="li_text">test</li>
                    <li>test2</li>
                    <li><strong>test3</strong></li>
                </ol>
            </div>
            <div class="or_box">
                <ol class="ol2" reversed>
                    <li>test</li>
                    <li>test2</li>
                    <li><strong>test3</strong></li>
                </ol>
            </div>
            <div class="or_box">
                <ol class="ol3" type="I">
                    <li>test</li>
                    <li>test2</li>
                    <li><strong>test3</strong></li>
                </ol>
            </div>
        </div>

        <!-- img要素 -->
        <div class="image_section">
            <div id="img_01">
                <img src="Homer.png">
            </div>
            <div id="img_02">
                <img src="https://upload.wikimedia.org/wikipedia/en/0/0b/Marge_Simpson.png">
            </div>
        </div>

        <!-- float要素クリア -->
        <div class="clear_section"></div>
        <hr>

        <!-- フォーム -->
        <div class="form_section">
            <form>
                <p><input type="text" placeholder="your_name"></p>
                <p>20際以上？<input type="radio" name="age"></p>
                <p>20際以上？<input type="radio" name="age"></p>
                <select>
                    <option>baseball</option>
                    <option>football</option>
                    <option>basketball</option>
                </select>
                <p>
                    <input type="submit">
                </p>
            </form>
        </div>

        <!-- table要素 -->
        <div class="table_section">
            <table border="1">
                <thead>
                    <tr>
                        <th>machine</th>
                        <th>M.No</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mac</td>
                        <td>no.4</td>
                    </tr>
                    <tr>
                        <td>And</td>
                        <td>no.2</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="clear_section"></div>
        <hr>

        <!-- position test -->
        <div class="position_section">
            <div id="img_03">
                <img src="neko.jpeg">
            </div>
            <div id="img_04">
                <img src="tonio.jpeg">
            </div>
        </div>
<hr>

        <p>
            <a href="http://google.com">googleへ</a>
        </p>
        <p>エンティティ</p>
        &lt;a href=http://google.com>
        <p>&copy;</p>
        <p><a href="#top">TOPへ</a></p>
    </body>
</html>
